version: "3.9"
services:
  jabs:
    build:
      context: .
      args:
        user: appuser
        group: appuser
        uid: 197609
        gid: 197609
    volumes:
      - type: bind
        source: ./src/
        target: /app/src/
        read_only: true
      - type: bind
        source: ./output/
        target: /app/output/
    command: /bin/sh -c "
      mvn package &&
      su appuser -c 'cd /app/ && java -jar ./target/jabs.jar'
      "
